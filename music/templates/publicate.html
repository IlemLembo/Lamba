{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="color: aliceblue; font-family:'Times New Roman', Times, serif; text-decoration:underline; font-size: 50px; height: auto; position: absolute; margin: 0 45%; text-align: center;">
    <h1>Publier</h1>
</div>

<div class="update_form" style="align-items:center; margin-top: 5%;" >
    
    <div class="audio_upload_div" style="position: relative; align-items: center; justify-content: center;">
        {% if messages %}
            {% for message in messages %}
            <div class="alert" role="alert">
                <strong style='text-decoration-color: aliceblue; text-decoration: underline; color: antiquewhite; font-weight: bold; justify-content: center; display: flex;'>{{ message }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="display:none ;" >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

            {% endfor %}

        {% endif %}

        <form method="post" enctype="multipart/form-data" action="{% url 'Upload_Audiofile' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title" style="color: white; font-size: 25px;">Titre</label>
                <input type="text" name="title" maxlength="60" class="form-control" required id="exampleInputEmail1" aria-describedby="titleHelp" placeholder="Entrez le titre de votre audio">
                <small id="titleHelp" class="form-text text" style="color: white">Veuillez taper un titre pour votre audio</small>
            </div>
            <label for="id_albums" style="color: white; font-size: 25px;">Album</label>
            <div>
                
                <select name="albums" id="id_albums">
                    <option value="" selected>Selectionnez un Album</option>
                    {% for album in Albums %}
                        <option value='{{ forloop.counter }}'>{{ album }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <label for="id_image" style="color: white; font-size: 25px;">Image</label>
            <div class="input-group mb-3">
                
                <div >
                    <input type="file" name="image" value="" accept="image/*" id="id_image" >
                </div>

            </div>
            <label for="id_audio_file" style="color: white; font-size: 25px;">Fichier audio</label><br>


            <div class="input-group mb-3">
                <div>
                    <input type="file" name="audio_file" required id="id_audio_file" style='color: gold;'>
                </div>
            </div>
            
            <label for="id_genre" style="color: white; font-size: 25px;">Genre musical</label>

            
            <div class="input_area">
                
                
                <select name="genre" required id="id_genre">
                    <option value="" selected>Selectionner un genre</option>
            
                        <option value="RNB">RNB</option>
                        
                        <option value="GOSPEL">Gospel</option>
                        
                        <option value="RAP">RAP</option>
                        
                        <option value="TRADITIONAL">Musique Traditonnel</option>
                        
                        <option value="LOVE">Amour</option>
                        
                        <option value="NOSTALGIA">Nostalgie</option>
                        
                    </select>
            </div>
            <label for="id_price" style="color: white; font-size: 25px;">Prix</label>
            <div class="input_area">
                
                <select name="price" required id="id_price">
                    <option value="" selected>Selectionnez le prix</option>
                    
                    <option value="2000 Fcfa">2000 Fcfa</option>
                    
                    <option value="3000 Fcfa">3000 Fcfa</option>
                    
                    <option value="4000 Fcfa">4000 Fcfa</option>
                    
                    <option value="5000 Fcfa">5000 Fcfa</option>
                    
                    <option value="6000 Fcfa">6000 Fcfa</option>
                    
                    <option value="10000 Fcfa">10000 Fcfa</option>
                    
                    </select>
            </div>

            <div class="submit_btn">
                <button type="submit" class="btn btn-success" style="margin: 0 25%;" >Charger</button>
            </div>
        </form>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

{% endblock content %}
